<!DOCTYPE html>

<head>

	<!-- Latest compiled and minified CSS -->

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js" type="text/javascript"></script>

	<!-- Latest compiled and minified JavaScript -->

<body>
	<h1>Number 8 - Calendar exercise</h1>

	<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<label for="start-date">Start date</label>
			<input type="date" class="form-control" id="start-date" placeholder="Start Date">
		</div>
		<div class="form-group">
			<label for="number-days">Number of days</label>
			<input type="number" class="form-control" id="number-days" placeholder="Number of days">
		</div>
		<div class="form-group">
			<label for="country-code">Country Code</label>
			<input type="text" class="form-control" id="country-code" placeholder="Country code">
		</div>
		<div class="form-group text-center">
			<button id="generate" class="btn btn-primary">Generate</button>
		</div>	
	</div>

	<div class="clearfix"></div>

	<div id="calendar" class="text-center"></div>
</body>
